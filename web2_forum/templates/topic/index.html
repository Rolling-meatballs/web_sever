<body>

    <div id="main">
        <div id="sidebar">
            <div class="panel">

    <div class="header">
      <span class="col_fade">个人信息</span>
    </div>
    <div class="inner">
      <div class="user_card">
  <div>
    <a class="user_avatar" >
      <img src="/static/doge.gif" title="Rolling-meatballs">
    </a>
    <span class="user_name"><a class="dark"> {{ username }} </a></span>

    <div class="board clearfix">
      <div class="floor">
{#        <span class="big">积分: 10 </span>#}
      </div>
    </div>
    <div class="space clearfix"></div>
    <span class="signature">
        “

            这家伙很懒，什么个性签名都没有留下。

        ”
    </span>
  </div>
</div>





    </div>

  </div>

            <div class="panel">
                <div class="inner">
                    <a href="{{ url_for('gua_topic.add') }}" class="create_topic_btn">
                        <span class="span-success">发布话题xxxxxxxxxxxxxxxx</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="panel">
                <div class="inner post">
                    <div class="topic_list">
                        {% for t in ms %}
                        <div class="cell">
                            <div class="topic_title_wrapper">
                                <a class="topic_title" href="{{ url_for('gua_topic.detail', id=t.id) }}">
                                    {{ t.title }}
                                </a>
                                <span>{{ t.replies() | count }} / {{ t.views }}</span>
                                {# count(t.replies()) #}
{#                                 <span>{{ t.reply_count() }} / {{ t.views }}</span>#}
                                {#len(Reply.all(topic_id=t.id))#}
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
